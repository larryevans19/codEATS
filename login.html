<body>

  <div class="page-header">
    <a href="index.html"><img id="head" src="assets/images/banner.png"></a>

    <div class="topnav">
      <a href="index.html" class="active"></a>

      <div id="myLinks">
        <a href="profile.html">Profile</a>
        <a href="login.html">Login</a>
        <a href="results.html">Search</a>
        <a href="favorites.html">Favorites</a>

      </div>

      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </div>

  <form>
    <div class="imgcontainer">
      <img src="assets\images\login.jpg" alt="food" class="food">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" id="username" placeholder="Enter Username" name="uname" required>

      <a href="#myModal" class="trigger-btn" id="login-button" data-toggle="modal">Login</a>
     
     
      <label>
        <input id="login-remember" type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>

    </div>
  </form>


  <div id="myModal" class="modal fade">
    <div class="modal-dialog modal-confirm">
      <div class="modal-content">
        <div class="modal-header">
          <div class="icon-box">
            <i class="material-icons">close</i>
          </div>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body text-center">
          <h4>Ooops!</h4>	
          <p>Your username was not found in our records. Please select a valid username!</p>
          <button class="btn btn-success" data-dismiss="modal">Try Again</button>
        </div>
      </div>
    </div>
  </div> 

  <script src="assets/javascript/login.js"></script>
